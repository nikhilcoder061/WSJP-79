<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <div>
            <label>Name : </label>
            <input type="text" placeholder="Enter Your Name" />
        </div>
        <div>
            <label>Email :</label>
            <input type="email" placeholder="Enter Your email">
        </div>
        <div>
            <label>Age :</label>
            <input type="number" max="35" min="18">
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>
        <div>
            <label>Courses : </label>
            <input type="checkbox" /> HTML
            <input type="checkbox" /> CSS
            <input type="checkbox" /> JavaScript
            <input type="checkbox" /> React JS
        </div>
        <div>
            <label>Password :</label>
            <input type="password">
        </div>
        <div>
            <label>Attach you Resume</label>
            <input type="file">
        </div>
        <div>
            <input type="button" value="Save data">
            <input type="submit">
            <input type="reset">
        </div>
        <div>
            <label>Country</label>
            <select>
                <option>India</option>
                <option>Australia</option>
                <option>England</option>
                <option>USA</option>
            </select>
        </div>
        <div>
            <label>Messgae</label>
            <textarea cols="40" rows="5"></textarea>
        </div>

        <div>
            <label>Date : </label>
            <input type="date">
        </div>
        <div>
            <label for="">Month :</label>
            <input type="month">
        </div>

        <div>
            <label for="">Week :</label>
            <input type="week">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time">
        </div>

        <div>
            <label for="">Phone</label>
            <input type="tel">
        </div>
        <div>
            <input type="color">
        </div>

    </form>


</body>

</html>
